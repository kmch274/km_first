<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Django about Template</title>
</head>
<body>
    <header>
        <h1>Welcome to coment</h1>

    <main>

        <p>&copy; 2024 MyWebsite</p>
    </footer>
</body>
</html>
